<div class="container">
  <div class="row justify-content-between">
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First and last name</span>
          </div>
          <input [(ngModel)]="searchFName" class="form-control" placeholder="first name goes here"
                 type="text" aria-label="First name">
          <input [(ngModel)]="searchLName" class="form-control" placeholder="first name goes here"
                type="text" aria-label="Last name" class="form-control">
        </div>
      <button class="btn btn-primary m-2" routerLink = "/patient-add">Add Patient</button>
  </div>     
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Jmbg</th>
              <th>Appointment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items | filterFirstName : searchFName ">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.jmbg}}</td>
            <button class="btn btn-success" ruterLink="/appointment-add">New Appointment</button>
            </tr>
          </tbody>
        </table>
      </div>
