<div class="container">

  <div class="row justify-content-between">
      <input [(ngModel)]="searchFName" class="m-2" placeholder="search text goes here">  
      <button class="btn btn-primary m-2" routerLink="/patient-add">Add Patient</button>
  </div>     

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Jmbg</th>
              <th>Appointment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items | filterFirstName : searchFName">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.jmbg}}</td>
            <button class="btn btn-success m-1">New Appointment</button>
            </tr>
          </tbody>
        </table>
      </div>
