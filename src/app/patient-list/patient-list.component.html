 <div class="container">
    <input [(ngModel)]="firstname" placeholder="first name goes here">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Term</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Jmbg</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | filterFirstName: firstname">
        <td>{{item.termin}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.jmbg}}</td>
      <tr *ngFor="let item of items">
        <td>{{item.date}}</td>
        <td>{{item.patient.firstname}}</td>
        <td>{{item.patient.lastname}}</td>
        <td>{{item.patient.jmbg}}</td>
      </tr>
    </tbody>
  </table>
</div>
