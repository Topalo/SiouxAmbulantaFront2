<div class="container mid-margin-top">

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Jmbg</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{i + 1}}.</td>
        <td>{{item.date}}</td>
        <td>{{item.patient.firstname}}</td>
        <td>{{item.patient.lastname}}</td>
        <td>{{item.patient.jmbg}}</td>
        <td><button class="btn btn-danger m-2" (click)="delete(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container h-100 d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="loadAppointments(0)">First</a>
    </li>
    <li class="page-item" *ngFor="let number of pages;let i = index">
      <a class="page-link" (click)="loadAppointments(number)">{{number}}</a>
    </li>

    <li class="page-item">
      <a class="page-link" (click)="loadAppointments(-1)">Last</a>
    </li>
  </ul>
</div>
